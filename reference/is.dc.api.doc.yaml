            operative_mode: FAIDATE
            price_level: SELF
            device_type: PUMAPRO
            electronic_totalizer: 1117356
            actual_totalizer: 1117356
            ticket_id: 235849
            paid_supply_payment_date: '0001-01-01T00:00:00Z'
