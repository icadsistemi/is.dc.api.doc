openapi: 3.0.1
x-stoplight:
  id: krh66vg93qzo4
info:
  title: mxp-datacollection-v2
  description: New DataCollection V2 Rest API - Public API
  version: '1.0'
servers:
  - url: 'https://mxp-datacollection-api.prod.icadsistemi.com/api/v2'
    description: production
  - url: 'https://mxp-datacollection-api.dev.icadsistemi.com/api/v2'
    description: development
paths:
  /totalizers:
    post:
      responses:
        '200':
          description: 200 response
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/API-GW-Def-Response'
        '401':
          description: 401 response
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/API-GW-Def-Response'
        '422':
          description: Unprocessable Entity (WebDAV)
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/API-GW-Def-Response'
        '500':
          description: 500 response
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/API-GW-Def-Response'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/API-GW-Def-Response'
      security:
        - Cognito: []
      x-stoplight:
        id: 2wmy1ew3cii5f
      summary: Add Totalizers data
      operationId: post-totalizers
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Totalizer'
      parameters:
        - schema:
            type: string
          in: header
          name: x-fuelstation-code
          description: Fuel Station Code (ISCode) read when the username in the authentication token matches one of our software
          required: true
        - schema:
            type: string
          in: header
          name: user-agent
          description: Usually the combination of client/version
        - schema:
            type: string
          in: header
          name: x-dc-version
          description: Client version
      description: 'API used to add totalizers data. It uses the Turn ID to decide whatever it''s a day totalizer or a turn totalizer. If the totalizer doesn''t exists on Overview Database, it will be created.'
  /manage/prices:
    get:
      responses:
        '200':
          description: 200 response
          content:
            application/json:
              schema:
                type: object
                properties:
                  generated_at:
                    type: string
                    x-stoplight:
                      id: ehg77vroqeznz
                    description: The date when the prices are generated
                  prices:
                    type: array
                    x-stoplight:
                      id: j34ivt9ilm7ls
                    items:
                      x-stoplight:
                        id: uc7gaszwy93gw
                      type: object
                      properties:
                        product_code:
                          type: integer
                          x-stoplight:
                            id: w1hbtdrw7a59k
                          description: The product linked to that price
                        price:
                          type: number
                          x-stoplight:
                            id: w0oyfsz3m1qux
                          description: The price to activate
                        price_level:
                          type: integer
                          x-stoplight:
                            id: aje45ot5gdi3r
                          description: 'The level (es. Self) where we activate that price, in number format [1,8]'
                        trace_id:
                          type: string
                          x-stoplight:
                            id: ab7nf9ao0fodu
                          description: An unique ID (UUID) used to trace the price change.
                        validity_start:
                          type: string
                          x-stoplight:
                            id: pvvksy4b6wmfc
                          description: The date when the prices needs to be activated
        '204':
          description: No Content
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Def-ModCheckPrices-Response'
        '401':
          description: 401 response
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Def-ModCheckPrices-Response'
        '500':
          description: 500 response
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Def-ModCheckPrices-Response'
      security:
        - Cognito: []
      x-stoplight:
        id: nlaec9k3vktfl
      requestBody:
        content: {}
      summary: Get Prices for FuelStation
      operationId: get-manage-prices
      description: API to retrieve the prices to activate on the FuelStation. The ISCode of FuelStation is read from the token
    put:
      responses:
        '200':
          description: 200 response
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Def-ModCheckPrices-Response'
        '401':
          description: 401 response
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Def-ModCheckPrices-Response'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Def-ModCheckPrices-Response'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Def-ModCheckPrices-Response'
        '500':
          description: 500 response
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Def-ModCheckPrices-Response'
      security:
        - Cognito: []
      x-stoplight:
        id: 3u7gg2lqffbup
      summary: Update Prices Status
      operationId: put-manage-prices
      description: API used to update the status of the prices sent from Overview and activated on the FuelStation. The ISCode of FuelStation is read from the token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                prices:
                  type: array
                  x-stoplight:
                    id: xdwd1hf5g5591
                  items:
                    x-stoplight:
                      id: jpx92nmgf3gvr
                    type: object
                    properties:
                      start:
                        type: string
                        x-stoplight:
                          id: 9lh5m6tebyhvm
                        description: The date when the prices needs to be activated. (The same as validity start in the GET)
                      new_status:
                        type: string
                        x-stoplight:
                          id: y1bfgaszmv6gl
                        description: |
                          The new status of the price, it could be one of these string:
                          - ADDED
                          - SENT
                          - RECEIVED
                          - SCHEDULED
                          - ACTIVATED
                          - ERROR

                          Everything else will be treated as error.
